  <!-- Узлы n8n (левая часть) -->
  <circle cx="148" cy="196" r="28" fill="#22c55e"/>
  <circle cx="212" cy="272" r="24" fill="#38bdf8"/>
  <circle cx="116" cy="288" r="20" fill="#eab308"/>

  <line x1="148" y1="196" x2="212" y2="272"
