  <circle cx="404" cy="188" r="14" fill="#fde047"/>

  <!-- Условная "бумажная ракета" (Telegram-стиль, но упрощённый) -->
  <path d="M308 190 L420 154 L378 238 L348 214 Z"
        fill="#38bdf8" opacity="0.85"/>
  <path d="M348 214 L356 242 L378 238 Z"
